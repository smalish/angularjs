<!doctype html>
<html ng-app="login">

<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="css/index.css">
    <script src="framework/1.3.0.14/angular.js"></script>
    <script src="framework/1.3.0.14/angular-route.js"></script>
    <script src="framework/1.3.0.14/angular-animate.js"></script>
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
</head>

<body>
    <div class="" ng-controller="loginCtrls">
        姓名：<input type="text" name="user.name" value="{{ user.name }}" placeholder="请输入姓名"><br><br>
        密码：<input type="password" name="user.psw" placeholder="请输入密码"><br><br>
        <input class="subBtn" type="submit" value="登录" ng-click="login()">
    </div>
</body>

</html>
